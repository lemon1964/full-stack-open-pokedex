name: Schedule

on:
  schedule:
    - cron: '0 15 1 * *'
  workflow_dispatch:

jobs:
  test_schedule:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-op08.onrender.com/health
          follow-redirect: false
          max-attempts: 3
          retry-delay: 10s


