      - name: Info
        if: github.ref == 'refs/heads/main' && env.SKIP_DEPLOYMENT == 'false'
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          severity: info
          details: "A new version of Pokedex deployed. Deployment completed successfully by ${{ github.actor }}. Visit the [deployed app](https://full-stack-open-pokedex-op08.onrender.com/)."
          text: "Deployment completed at ${{ github.event.head_commit.timestamp }}"
